<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Damadaev VPN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Inter,sans-serif}
body{
background:
linear-gradient(rgba(3,8,30,.95),rgba(3,8,30,.95)),
url("https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Russia_blank_map.svg/2000px-Russia_blank_map.svg.png");
background-size:cover;background-position:center;
color:white;height:100vh;overflow:hidden;
}

.app{
max-width:420px;margin:auto;padding:18px;height:100vh;
display:flex;flex-direction:column;justify-content:space-between
}

header{text-align:center}
header h1{font-size:32px;font-weight:700}
header p{color:#9fb6ff;font-size:14px}

.cards{display:flex;gap:12px;margin-top:12px}
.card{
flex:1;background:rgba(15,30,80,.7);border-radius:14px;padding:14px;
border:1px solid rgba(120,170,255,.3)
}
.card h3{font-size:16px;margin-bottom:6px}
.price{font-size:26px;font-weight:700;color:#4dc2ff}
.card ul{font-size:12px;margin-top:6px;color:#cbd7ff}
.card li{margin:4px 0}

.install{text-align:center;margin-top:10px}
.install h4{font-size:14px;margin-bottom:6px;color:#9fb6ff}
.platforms{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
.platforms a{
font-size:12px;padding:8px 12px;background:#0b1b40;
border-radius:10px;border:1px solid #2b7bff;color:white;text-decoration:none
}

.cta{
margin-top:14px;background:#2b7bff;
text-align:center;padding:14px;border-radius:16px;
font-weight:700;font-size:16px;cursor:pointer
}
.cta:hover{background:#4dc2ff}

.modal{
position:fixed;inset:0;background:rgba(0,0,0,.85);
display:none;align-items:center;justify-content:center;z-index:10
}
.modal.active{display:flex}
.form{
background:#0b1b40;padding:24px;border-radius:16px;width:90%;max-width:360px
}
.form h3{text-align:center;margin-bottom:6px}
.form p{font-size:12px;color:#9fb6ff;text-align:center;margin-bottom:12px}
.form input{
width:100%;padding:12px;margin:6px 0;border-radius:10px;border:none
}
.form button{
width:100%;margin-top:10px;padding:12px;
background:#2b7bff;border:none;border-radius:12px;color:white;font-weight:700
}
.close{text-align:center;margin-top:8px;font-size:12px;color:#9fb6ff;cursor:pointer}
</style>
</head>

<body>

<div class="app">
<header>
<h1>VPN</h1>
<p>Быстрый и безопасный доступ</p>
</header>

<div class="cards">
<div class="card">
<h3>Базовый</h3>
<div class="price">100 ₽</div>
<ul>
<li>Высокая скорость</li>
<li>Все устройства</li>
<li>Поддержка</li>
</ul>
</div>
<div class="card">
<h3>Премиум</h3>
<div class="price">200 ₽</div>
<ul>
<li>Максимальная скорость</li>
<li>Без лимитов</li>
<li>Приоритет</li>
</ul>
</div>
</div>

<div class="install">
<h4>Установка</h4>
<div class="platforms">
<a href="https://play.google.com/store/apps/details?id=com.v2raytun.android">Android</a>
<a href="https://apps.apple.com/us/app/v2raytun/id6476628951">iPhone</a>
<a href="https://storage.v2raytun.com/v2RayTun_Setup.exe">Windows</a>
</div>
</div>

<div class="cta" onclick="openForm()">Оставить заявку</div>
</div>

<div class="modal" id="modal">
<div class="form">
<h3>Заявка на подключение</h3>
<p>Укажите любой удобный способ связи</p>
<input placeholder="Email">
<input placeholder="WhatsApp">
<input placeholder="Telegram">
<button>Отправить</button>
<div class="close" onclick="closeForm()">Закрыть</div>
</div>
</div>

<script>
function openForm(){document.getElementById("modal").classList.add("active")}
function closeForm(){document.getElementById("modal").classList.remove("active")}
</script>

</body>
</html>
