<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>VPN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif}
body{background:#020617;color:white;overflow-x:hidden}

/* Video */
.video-bg{
position:fixed;top:50%;left:50%;
width:115%;height:auto;min-height:115%;
transform:translate(-50%,-50%);
object-fit:cover;z-index:-2;
filter:brightness(1.1) contrast(1.1);
}
.overlay{
position:fixed;inset:0;
background:linear-gradient(rgba(2,6,23,.45),rgba(2,6,23,.65));
z-index:-1;
}

.container{max-width:1100px;margin:auto;padding:20px;text-align:center}
.logo{font-size:40px;font-weight:700}
.slogan{font-size:20px;color:#b7c8ff;margin-bottom:8px}

.pricing{display:flex;gap:18px;justify-content:center;margin-top:20px}
.card{
background:rgba(10,20,60,.75);
border-radius:14px;padding:16px;width:220px;
border:1px solid rgba(120,170,255,.3);
box-shadow:0 0 25px rgba(70,120,255,.2)
}
.card.highlight{border:2px solid #3b82ff}
.card h3{font-size:16px}
.price{font-size:22px;font-weight:700}
.features{list-style:none;font-size:13px;color:#cdd6ff}
.button{
display:block;background:#3b82ff;padding:10px;border-radius:10px;
color:white;text-decoration:none;margin-top:10px
}

.install{margin-top:25px}
.platforms{display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
.platforms a{
background:#0b1b40;border:1px solid #3b82ff;padding:6px 10px;
border-radius:8px;color:white;font-size:11px;text-decoration:none
}

.lang-bar{display:flex;gap:10px;justify-content:center;margin-top:20px}
.lang-btn{
background:#0b1b40;border:1px solid #3b82ff;
padding:6px 10px;border-radius:8px;font-size:12px;
cursor:pointer;color:white
}
.lang-btn.active{background:#3b82ff}

footer{margin-top:20px;color:#667;font-size:12px}

@media(max-width:768px){
.pricing{flex-wrap:wrap}
.card{width:48%}
}
</style>
</head>

<body>

<video class="video-bg" autoplay muted loop playsinline>
<source src="planeta.webm" type="video/webm">
</video>
<div class="overlay"></div>

<div class="container">

<div class="slogan" data-t="slogan">Всегда Будь На Связи</div>
<div class="logo">VPN</div>

<div class="pricing">
<div class="card">
<h3 data-t="basic">Базовый</h3>
<div class="price">100 ₽ / мес</div>
<ul class="features"><li data-t="speed">Высокая скорость</li></ul>
<a class="button" href="https://wa.me/966594630551" data-t="buy">Купить</a>
</div>

<div class="card highlight">
<h3 data-t="premium">Премиум</h3>
<div class="price">200 ₽ / мес</div>
<ul class="features"><li data-t="maxspeed">Максимальная скорость</li></ul>
<a class="button" href="https://wa.me/966594630551" data-t="buy">Купить</a>
</div>
</div>

<div class="install">
<h2 data-t="install">Установка</h2>
<p data-t="installText">Установите V2RayTun для активации ключа</p>

<div class="platforms">
<a href="https://play.google.com/store/apps/details?id=com.v2raytun.android">Android</a>
<a href="https://apps.apple.com/us/app/v2raytun/id6476628951">iPhone</a>
<a href="https://storage.v2raytun.com/v2RayTun_Setup.exe">Windows</a>
<a href="https://apps.apple.com/us/app/v2raytun/id6476628951?platform=mac">Mac</a>
<a href="https://apps.apple.com/us/app/v2raytun/id6476628951?platform=ipad">iPad</a>
</div>
</div>

<div class="lang-bar">
<div class="lang-btn active" onclick="setLang('ru')">RU</div>
<div class="lang-btn" onclick="setLang('en')">EN</div>
<div class="lang-btn" onclick="setLang('ar')">AR</div>
<div class="lang-btn" onclick="setLang('hi')">HI</div>
<div class="lang-btn" onclick="setLang('zh')">ZH</div>
</div>

<footer>© 2026 VPN</footer>

</div>

<script>
const dict={
ru:{slogan:"Всегда Будь На Связи",basic:"Базовый",premium:"Премиум",speed:"Высокая скорость",maxspeed:"Максимальная скорость",buy:"Купить",install:"Установка",installText:"Установите V2RayTun для активации ключа"},
en:{slogan:"Always Stay Connected",basic:"Basic",premium:"Premium",speed:"High speed",maxspeed:"Maximum speed",buy:"Buy",install:"Installation",installText:"Install V2RayTun to activate your key"},
ar:{slogan:"ابقَ على اتصال دائمًا",basic:"أساسي",premium:"مميز",speed:"سرعة عالية",maxspeed:"أقصى سرعة",buy:"شراء",install:"التثبيت",installText:"قم بتثبيت V2RayTun لتفعيل المفتاح"},
hi:{slogan:"हमेशा जुड़े रहें",basic:"बेसिक",premium:"प्रीमियम",speed:"तेज़ गति",maxspeed:"अधिकतम गति",buy:"खरीदें",install:"इंस्टॉलेशन",installText:"कुंजी सक्रिय करने के लिए V2RayTun इंस्टॉल करें"},
zh:{slogan:"始终保持连接",basic:"基础版",premium:"高级版",speed:"高速",maxspeed:"最高速度",buy:"购买",install:"安装",installText:"安装 V2RayTun 以激活密钥"}
}

function setLang(l){
document.querySelectorAll('[data-t]').forEach(el=>{
el.textContent=dict[l][el.getAttribute('data-t')]
})
document.querySelectorAll('.lang-btn').forEach(b=>b.classList.remove('active'))
event.target.classList.add('active')
}
</script>

</body>
</html>
