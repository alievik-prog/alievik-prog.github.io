<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif}

html,body{height:100%;}
body{color:white;background:#000;}

/* === VIDEO BACKGROUND === */
.hero{
position:relative;
min-height:100vh;
overflow:hidden;
}

.hero video{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
min-width:100%;
min-height:100%;
object-fit:cover;
z-index:-2;
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.75));
z-index:-1;
}

/* === CONTENT === */
.container{
max-width:1200px;
margin:auto;
padding:30px 20px 60px;
text-align:center;
}

/* HEADERS */
.logo{font-size:32px;font-weight:700;margin-bottom:10px;}
.slogan{font-size:24px;font-weight:700;margin-bottom:10px;}
h1{font-size:48px;margin-bottom:10px;}
.subtitle{color:#9fb6ff;margin-bottom:40px;}

/* PRICING */
.pricing{
display:flex;
gap:30px;
justify-content:center;
flex-wrap:wrap;
}

.card{
background:rgba(10,20,60,.75);
border-radius:16px;
padding:28px;
width:280px;
border:1px solid rgba(120,170,255,.35);
box-shadow:0 0 30px rgba(70,120,255,.2);
display:flex;
flex-direction:column;
transition:.3s;
}

.card:hover{
transform:translateY(-8px);
background:rgba(20,40,90,.95);
box-shadow:0 0 50px rgba(80,140,255,.5);
}

.card.highlight{border:2px solid #4da3ff;}

.price{font-size:32px;font-weight:700;margin:15px 0;}

.features{list-style:none;margin-bottom:20px;}
.features li{margin:8px 0;}

.button{
margin-top:auto;
background:linear-gradient(90deg,#1a6dff,#2fa4ff);
padding:14px;
border-radius:10px;
color:white;
text-decoration:none;
font-weight:700;
transition:.2s;
}

.button:hover{
box-shadow:0 0 20px rgba(80,150,255,.9);
transform:scale(1.05);
}

/* INSTALL */
.install{margin-top:60px;}
.install h2{font-size:28px;margin-bottom:10px;}
.install p{color:#aab;margin-bottom:25px;}

.platforms{
display:flex;
gap:12px;
justify-content:center;
flex-wrap:wrap;
}

.platforms a{
padding:12px 18px;
border-radius:10px;
background:#0b1b40;
border:1px solid #2b7bff;
color:white;
text-decoration:none;
font-weight:600;
transition:.2s;
}

.platforms a:hover{
background:#2b7bff;
box-shadow:0 0 20px rgba(90,150,255,.9);
}

/* MOBILE */
@media(max-width:600px){
h1{font-size:36px}
.slogan{font-size:20px}
.card{width:100%}
}
</style>
</head>

<body>

<div class="hero">

<div class="container">

<div class="card highlight">

</div>

<div class="platforms">

</div>

</div>

</html>
