body{

/* ===== VIDEO BACKGROUND ===== */
.video-bg{

transition:.3s;
}

.card:hover{
transform:translateY(-6px);
box-shadow:0 0 50px rgba(80,140,255,.6);

}

.card h3{margin-bottom:8px;font-size:16px}

.price{font-size:22px;font-weight:700;margin-bottom:10px}

.features{list-style:none;margin-bottom:12px}

.features li{margin:4px 0;color:#cdd6ff;font-size:13px}

/* ===== BUTTON ===== */
.button{

text-decoration:none;

padding:10px;
border-radius:10px;
color:white;
font-weight:700;
font-size:13px;
transition:.3s;
}

.button:hover{

text-decoration:none;
font-weight:600;
font-size:12px;
transition:.3s;

.platforms a:hover{

/* ===== FOOTER ===== */

/* ===== MOBILE ===== */
