<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>VPN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
(function(){
emailjs.init("PAeep2bq3CQkQ6J-g");
})();
</script>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,sans-serif}
body{
background:
linear-gradient(rgba(3,8,30,.92),rgba(3,8,30,.96)),
url("https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Russia_blank_map.svg/2000px-Russia_blank_map.svg.png");
background-size:cover;background-position:center;color:#fff;min-height:100vh}

.container{max-width:1200px;margin:auto;padding:40px 20px;text-align:center}

.bottom-menu{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:#0b1b40;
border-radius:18px;
padding:16px 36px;
box-shadow:0 0 25px rgba(80,140,255,.5);
cursor:pointer;
font-weight:700;
z-index:10;
transition:.25s;
}
.bottom-menu:hover{background:#2b7bff}

#vpnScreen{display:none}

.form-box{
background:rgba(10,20,60,.8);
border-radius:18px;
padding:40px;
max-width:480px;
margin:120px auto;
box-shadow:0 0 50px rgba(80,140,255,.3)
}
.form-box h2{margin-bottom:20px}
.form-box input{
width:100%;
padding:14px;
margin:10px 0;
border-radius:10px;
border:none;
font-size:16px
}
.form-box button{
width:100%;
padding:14px;
background:#2b7bff;
border:none;
border-radius:12px;
font-weight:700;
color:white;
cursor:pointer;
margin-top:15px
}
.form-box button:hover{background:#4dc2ff}

</style>
</head>

<body>

<div class="bottom-menu" id="toggleBtn" onclick="toggleVPN()">Подключение</div>

<div class="form-box" id="leadForm">
<h2>Оставьте заявку на подключение</h2>
<input id="email" placeholder="Email">
<input id="whatsapp" placeholder="WhatsApp номер">
<input id="telegram" placeholder="Telegram (@username)">
<button onclick="sendLead()">Отправить</button>
</div>

<div class="container" id="vpnScreen">
<h1>VPN</h1>
<p>Ваш VPN доступ</p>
</div>

<script>
const BOT_TOKEN = "PASTE_BOT_TOKEN_HERE";
const CHAT_ID = "-1003649594718";

function toggleVPN(){
const vpn = document.getElementById("vpnScreen");
const btn = document.getElementById("toggleBtn");
if(vpn.style.display=="none"){
vpn.style.display="block";
btn.innerText="Закрыть";
}else{
vpn.style.display="none";
btn.innerText="Подключение";
}
}

function sendLead(){
const email = document.getElementById("email").value;
const whatsapp = document.getElementById("whatsapp").value;
const telegram = document.getElementById("telegram").value;

const text = `Новая заявка\nEmail: ${email}\nWhatsApp: ${whatsapp}\nTelegram: ${telegram}`;

fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({chat_id:CHAT_ID,text:text})
});

emailjs.send("service_3qgsyni","lead_form",{
email:email,
whatsapp:whatsapp,
telegram:telegram,
date:new Date().toLocaleString()
});

alert("Заявка отправлена");
}
</script>

</body>
</html>
